<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--http://localhost:8080/maintenance/start

http://localhost:8080/maintenance/detail/1-->
<body>
    <div class="container">
        <div class="mt-3 mb-3">
        <h3>Editar la Pelicula - Pregunta 3</h3>
        </div>
        <form id="dataForm" th:object="${film}" th:action="@{/maintenance/edit-confirm}" method="post">

            <div class="mb-3 row">
                <label for="filmId" class="col-sm-3"> Codigo</label>
                <div class="col-sm-9">
                    <input type="text"  id="filmId" class="form-control-plaintext" th:field="*{filmId}" readonly="readonly">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="title" class="col-sm-3">Titulo</label>
                <div class="col-sm-9">
                    <input type="text"  id="title" class="form-control-plaintext" th:field="*{title}">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="title" class="col-sm-3">Año de Lanzamiento</label>
                <div class="col-sm-9">
                    <input type="text"  id="releaseYear" class="form-control-plaintext" th:field="*{releaseYear}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="title" class="col-sm-3">Tiempo Alquiler </label>
                <div class="col-sm-9">
                    <input type="text"  id="rentalDuration" class="form-control-plaintext" th:field="*{rentalDuration}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="title" class="col-sm-3">Precio Alquiler </label>
                <div class="col-sm-9">
                    <input type="text"  id="rentalRate" class="form-control-plaintext" th:field="*{rentalRate}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="btnActualizar" class="col-sm-3"></label>
                <div class="col-sm-9">

                    <button type="button" id="btnActualizar" class="btn btn-primary -w25" data-bs-toggle="modal" data-bs-target="#confirmEdit">
                        Actualizar
                    </button>

                    <button type="button" id="btnRegresar" class="btn btn-secondary -w25" onclick="location.href='/maintenance/start'">
                        Regresar
                    </button>

                </div>
            </div>

        </form>
    </div>

    <div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmEditLabel">Confirmación de Cambios Realizados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estas seguro que deseas realizar los cambios?
                </div>
                <div class="modal-footer">
                    <button id="confirmGuardado" type="button" class="btn btn-primary">Aceptar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('confirmGuardado').addEventListener('click', function() {
            document.getElementById('dataForm').submit();
        })
    </script>
</body>
</html>
