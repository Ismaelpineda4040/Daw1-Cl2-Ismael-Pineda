<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!--http://localhost:8080/maintenance/start

http://localhost:8080/maintenance/detail/1-->
<body>
    <div class="container">
        <div class="mt-3 mb-3">
        <h3>Detalle de Pelicula - Pregunta 2</h3>
        </div>
        <form th:object="${film}">

            <div class="mb-3 row">
                <label for="filmId" class="col-sm-2 "> Codigo</label>
                <div class="col-sm-9">
                    <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="title" class="col-sm-2 ">Titulo</label>
                <div class="col-sm-9">
                    <input type="text" readonly id="title" class="form-control-plaintext" th:field="*{title}">
                </div>
            </div>


            <div class="mb-3 row">
                <label for="title" class="col-sm-2 ">AÃ±o de Lanzamiento</label>
                <div class="col-sm-9">
                    <input type="text" readonly id="releaseYear" class="form-control-plaintext" th:field="*{releaseYear}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="title" class="col-sm-2 ">Tiempo Alquiler </label>
                <div class="col-sm-9">
                    <input type="text" readonly id="rentalDuration" class="form-control-plaintext" th:field="*{rentalDuration}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="title" class="col-sm-2 ">Precio Alquiler </label>
                <div class="col-sm-9">
                    <input type="text" readonly id="rentalRate" class="form-control-plaintext" th:field="*{rentalRate}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="btnRegresar" class="col-sm-3 "></label>
                <div class="col-sm-9">
                    <button type="button" id="btnRegresar" class="btn btn-primary -w25" onclick="location.href='/maintenance/start'">
                        Regresar
                    </button>
                </div>
            </div>



        </form>
    </div>
</body>
</html>
